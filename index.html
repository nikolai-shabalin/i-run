<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Я побежал</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <!-- Элемент для отображения номера тренировки -->
  <div id="sessionNumber"></div>

  <!-- Элемент для таймера обратного отсчёта -->
  <div id="timer">00:00</div>

  <!-- Элемент для отображения итераций (например, 1/5) -->
  <div id="iteration">0/0</div>

  <!-- Кнопка для начала тренировки -->
  <button id="startButton">начать</button>

    <script defer src="./app.js" type="module"></script>
  </body>
</html>
