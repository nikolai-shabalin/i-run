<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Я побежал</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
  <main class="container">
    <span id="session-number"></span>

    <!-- Секция таймера и счётчика итераций -->
    <section class="timer-section">
      <div id="timer">00:00</div>
      <div id="iteration">0/0</div>
    </section>

    <!-- Кнопка для начала/перезапуска тренировки -->
    <button id="startButton">начать</button>
  </main>

  <form class="session-changer">
    <input type="text" inputmode="number" min="1" max="144" value="1" aria-label="введите номер сессии">
  </form>

  <!-- Скрипт приложения -->
  <script defer src="./scripts/app.js" type="module"></script>
  </body>
</html>
